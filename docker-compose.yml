services:
  redis:
    container_name: aqt-redis-stack
    image: 'redis/redis-stack:latest'
    restart: unless-stopped
    environment:
      REDIS_ARGS: "--requirepass ${REDIS_PASSWORD?Variable not set}"
    volumes:
      - redis-data:/data
    networks:
      - traefik-public
  
  traefik:
    container_name: aqt-traefik
    image: traefik:3.3
    ports:
      - "${APP_PORT}:80"
      - "${TRAEFIK_PORT}:8080"
    restart: always
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      # Define the port inside of the Docker service to use
      - traefik.http.services.traefik-dashboard.loadbalancer.server.port=8080
      # Make Traefik use this domain (from an environment variable) in HTTP
      - traefik.http.routers.traefik-dashboard-http.entrypoints=http
      # admin-auth middleware with HTTP Basic auth
      # Using the environment variables USERNAME and HASHED_PASSWORD
      - traefik.http.middlewares.admin-auth.basicauth.users=${USERNAME?Variable not set}:${HASHED_PASSWORD?Variable not set}
      # Enable HTTP Basic auth, using the middleware created above
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      # Enable Docker in Traefik, so that it reads labels from Docker services
      - --providers.docker
      # Do not expose all Docker services, only the ones explicitly exposed
      - --providers.docker.exposedbydefault=false
      # Create an entrypoint "http" listening on port 80
      - --entrypoints.http.address=:80
      # Enable the access log, with HTTP requests
      - --accesslog
      - --log
      - --api
      - --api.insecure=true
    networks:
      - traefik-public

  backend:
    image: "registry.craazzzyyfoxx.me/aqt-backend:latest"
    container_name: aqt-backend
    build:
      context: ./backend
      args:
        APP_PATH: app
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.services.backend-http.loadbalancer.server.port=8000
      - traefik.http.routers.backend-http.rule=PathPrefix(`/api`)
      - traefik.http.routers.backend-http.entrypoints=http
    volumes:
      - ./logs/backend:/logs
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    networks:
      - traefik-public

  parser-api:
    image: registry.craazzzyyfoxx.me/aqt-parser:latest
    container_name: aqt-parser
    build:
      context: ./backend
      args:
        APP_PATH: parser
    depends_on:
      - redis
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.routers.parser-api-http.rule=PathPrefix(`/parser`)
      - traefik.http.routers.parser-api-http.entrypoints=http
      - traefik.http.services.parser-api-http.loadbalancer.server.port=8081
    command: uvicorn main:app --host 0.0.0.0 --port 8081 --loop uvloop
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./logs/parser:/logs
    networks:
      - traefik-public

  worker:
    image: registry.craazzzyyfoxx.me/aqt-parser:latest
    container_name: aqt-worker
    command: celery -A worker.celery worker --beat --loglevel=info
    build:
      context: ./backend
      args:
        APP_PATH: parser
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    volumes:
      - ./logs/parser:/logs
    networks:
      - traefik-public

  frontend:
    image: registry.craazzzyyfoxx.me/frontend:latest
    container_name: aqt-frontend
    depends_on:
      - backend
    build:
      context: ./frontend
      dockerfile: prod.Dockerfile
      args:
        NEXT_API_URL: ${NEXT_API_URL}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
        NEXT_PUBLIC_CACHE_POLICY: ${NEXT_PUBLIC_CACHE_POLICY}
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.services.frontend-http.loadbalancer.server.port=3000
      - traefik.http.routers.frontend-http.rule=PathPrefix(`/`)
      - traefik.http.routers.frontend-http.entrypoints=http
    volumes:
      - ./logs/frontend:/logs
    networks:
      - traefik-public

volumes:
  redis-data:

networks:
  traefik-public:
    external: true
